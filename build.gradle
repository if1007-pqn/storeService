buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

plugins {
    id 'java'
    id 'application'
}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

// Define the main class for the application
mainClassName = 'com.service.store.Application'


dependencies {
    // This dependency is found on implementation classpath of this component and consumers.
    implementation 'org.mindrot:jbcrypt:0.4' //bcrypt password
    implementation 'io.jsonwebtoken:jjwt:0.7.0' //jwt token

    implementation 'org.projectlombok:lombok:1.18.0' //getter model
    implementation 'io.springfox:springfox-swagger2:2.8.0'  //swagger core
    implementation 'io.springfox:springfox-swagger-ui:2.7.0' //swagger page

    implementation 'org.springframework.data:spring-data-mongodb'  //mongo    
    implementation 'org.springframework.boot:spring-boot-starter-web' //spring boot
    implementation 'org.springframework.boot:spring-boot-starter-actuator' //actuator

	testImplementation 'com.google.code.gson:gson:2.8.5' //gson (request)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
